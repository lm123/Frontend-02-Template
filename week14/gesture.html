<body oncontextmenu="event.preventDefault()"></body>
<script type="module">
    import {enableGesture} from "./gesture.js"
    enableGesture(document.documentElement)
    document.documentElement.addEventListener("tap", () => {
        console.log("tap event trigger!")
    })
    document.documentElement.addEventListener("pan", (properties) => {
        console.log("pan event trigger!", properties)
    })
    document.documentElement.addEventListener("panstart", () => {
        console.log("panstart event trigger!")
    })
    document.documentElement.addEventListener("panend", () => {
        console.log("panend event trigger!")
    })
    document.documentElement.addEventListener("press", () => {
        console.log("press event trigger!")
    })
    document.documentElement.addEventListener("cancel", () => {
        console.log("cancel event trigger!")
    })
    document.documentElement.addEventListener("flick", () => {
        console.log("flick event trigger!")
    })
</script>
